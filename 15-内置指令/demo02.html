<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内置指令 v-html</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="app">
{{name}}
<div v-text="name"></div>
<div v-html="str"></div>
</div>

</body>
</html>
<script>
  /**
   * 内置指令
   * v-bind: 单向绑定解析表达式
   * v-model :双向数据绑定
   * v-for: 遍历数组、对象，字符串
   * v-on: 绑定事件
   * v-if: 条件渲染
   * v-else: 条件渲染
   * v-show: 条件渲染
   * v-text : 插入文本  
   * v-html ：可以样式
   *
   * */
  Vue.config.productionTip = false;
  const vm = new Vue({
    el: '#app',
    data: {
      name:'张三',
      str:"<h3>哈哈哈</h3>"
    }
  })

  /**
   *
   * v-html
   * 可以识别html结构
   *
   *
   * 在网站上任意渲染html是非常危险的，容易导致 xss攻击
   * 一定要在可信任的内容上使用v-html 不要在用户提交的内容上
   * */
</script>
