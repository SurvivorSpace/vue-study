<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  <h1>姓名： {{name}}</h1>
  <h1>年龄：  {{age}}</h1>

</div>
</body>
</html>
<script>
  // 阻止vue在启动时提示生产错误
  Vue.config.productionTip = false;
  const  vm  = new Vue({
    el:'#app',
    data:{
      name:'张三',
      age:20
    }
  })
</script>
