<script type="text/javascript">

  /**
   * 数据代理。通过一个对象代理另一个对象属性的操作（读写）
   * */

  let a = '男'

  let person = {
    name:'张三',
    age:18
  }

  Object.defineProperty(person,"sex",{
    value:"男",
    enumerable:true, //控制属性是否可以枚举
    writable:true, //控制属性可以被修改
    configurable:true,  //控制属性可以被删除
    //当访问person.sex属性时，get函数被调用 ，且返回值就是sex的值
    get:function (){
      return a;
    },
    //当修改person.sex时 set函数被调用，且会收到集体的值
     set(value){
      a = value
    }
  })

  console.log(Object.keys(person))
  console.log(person)


</script>
