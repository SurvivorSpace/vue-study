<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="app">

<span v-text="n"></span>
    <br/>
    <br/>
<span v-big="n"></span>
    <br/>
    <br/>
    <button @click="n++">点击n++</button>
</div>
</body>
</html>
<script>
    /**
     * 自定义指令

     *
     * */
    Vue.config.productionTip = false;
    const vm = new Vue({
        el: '#app',
        data: {
            n:1
        },
        directives:{
            /**
             * big函数调用
             * 1.指令与元素成功绑定时 (初次时)
             * 2.指令所在的模板被重新解析时
             * */
           big(element,binding){
               console.log('big')
               console.log(element)
               console.log(binding)
               element.innerText = binding.value * 10

           }
        }
    })


</script>
