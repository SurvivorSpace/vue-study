<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收集表单数据</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  <form @submit.prevent="submit">
    <label for="account">账号：</label><input id="account" v-model.trim="account" type="text"><br/><br/>
    <label for="age">密码：</label><input id="password" v-model="password" type="password"><br/><br/>
    <label for="password">年龄：</label><input id="age" v-model.number="age" type="number"><br/><br/>
    <label >性别：</label><input type="radio" id="nan" name="sex" value="nan" v-model="sex">男
                         <input type="radio" id="nv" name="sex" value="nv" v-model="sex">女<br/><br/>
    <label >爱好：</label><input type="checkbox" name="hobby" value="chouyan" v-model="hobby">抽烟
                          <input type="checkbox" name="hobby" value="hejiu" v-model="hobby">喝酒
                          <input type="checkbox" name="hobby" value="tangtou" v-model="hobby">烫头<br/><br/>
    地址：<select v-model="address">
           <option value="">--请选择地址--</option>
           <option value="1">北京</option>
           <option value="2">宁夏</option>
           <option value="3">西藏</option>
         </select><br/><br/>
    <!-- 失去焦点的时候 -->
    其他信息：<textarea v-model.lazy="info"></textarea><br/><br/>
    <input type="checkbox" width="200px" height="100px" v-model="select">阅读并接受 <a href="">《用户协议》</a><br/><br/>
    <button>提交</button>

  </form>

</div>

</body>
</html>
<script type="text/javascript">
  Vue.config.productionTip = false;
  const vm = new Vue({
    el: '#app',
    data: {
        account:'',
        password:'',
        sex:'',
        hobby:[],
        address:'',
        info:'',
        select:false,
        age:''
    },
    methods:{
      submit(){
        console.log('提交表单')
        console.log(JSON.stringify(this._data));
      }
    }


  })
</script>
