<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>监视属性</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<div id="app">
  你是{{info}}
 <br>
  <button @click="change">切换</button>

</div>

</body>
</html>
<script type="text/javascript">
  // 阻止vue在启动时提示生产错误
  Vue.config.productionTip = false;
  /**
   * 监视属性

   *
   * */

  const  vm  = new Vue({
    el:'#app',
    data:{
      isSex:true
    },
    methods:{
      change(){
        this.isSex = !this.isSex;
      }
    },
    computed:{
      info(){
        return this.isSex ? '男':'女'
      }
    }

  })



</script>
