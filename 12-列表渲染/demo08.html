<script type="text/javascript">

    let data ={id:3,'name':'李四'}

    //创建监测对象
    const  obs = new Observer(data)

    console.log(obs)


    //准备一个vm
    let vm = {};
    vm._data = data = obs


    function  Observer(obj){
        const  keys = Object.keys(obj);

        keys.forEach((key)=>{
            Object.defineProperty(this,key,{
                get(){
                    return obj[key];
                },
                set(val){
                    console.log(`${key}被改了，解析模板，生成虚拟DOM..计较`)
                    console.log("哈哈")
                    obj[key] = val;
                }
            })
        })
    }


</script>
