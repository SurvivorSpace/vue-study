<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表过滤</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<style>
</style>
<body>

<div id="app">

    <div>
        <h2>of 遍历数组-过滤</h2>
        <input type="text" placeholder="输入名字查询" v-model="searchName">
        <ul>
            <li v-for="(item,index) in filterPersons" :key="item.id">
                {{item.id}}-{{item.name}}-{{item.age}}-{{item.sex}}-{{index}}
            </li>
        </ul>

    </div>

</div>

</body>
</html>
<script type="text/javascript">
    Vue.config.productionTip = false;

    const vm = new Vue({
        el: '#app',
        data: {
            persons: [
                {id: 1, 'name': '张三', age: 18, sex: '男'},
                {id: 2, 'name': '李四', age: 19, sex: '男'},
                {id: 3, 'name': '田七', age: 20, sex: '男'},
                {id: 4, 'name': '张五', age: 20, sex: '女'}
            ],
            searchName: '',
        },
        computed:{
            filterPersons(){
               return this.persons.filter((person)=>{
                    return person.name.indexOf(this.searchName) !== -1
                })
            }
        }
    })

</script>
