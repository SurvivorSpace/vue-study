<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新时的一个问题</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<style>
</style>
<body>

<div id="app">

    <div>
        <h2>更新时的一个问题</h2>
        <button @click="updateSan">更新张三信息</button>
        <ul>
            <li v-for="(item,index) of persons" :key="item.id">
                {{item.id}}-{{item.name}}-{{item.age}}-{{item.sex}}-{{index}}
            </li>
        </ul>

    </div>

</div>

</body>
</html>
<script type="text/javascript">
    Vue.config.productionTip = false;

    const vm = new Vue({
        el: '#app',
        data: {
            persons: [
                {id: 1, 'name': '张三', age: 18, sex: '男'},
                {id: 2, 'name': '李四', age: 25, sex: '男'},
                {id: 3, 'name': '田七', age: 20, sex: '男'},
                {id: 4, 'name': '张五', age: 17, sex: '女'}
            ]
        },
        methods:{
            updateSan(){
                // this.persons[0].name = '马老师'    奏效
                // this.persons[0].age = 50          奏效
                // this.persons[0].sex = '男'         奏效

                this.persons[0] = {id: 1, 'name': '马老师', age: 50, sex: '男'}   //不能改变数据  实际上数据改了  但是Vue没有监测到
                this.persons.splice(0,1,{id: 1, 'name': '马老师', age: 50, sex: '男'})  //改变数据了
            }
        }

    })

</script>
